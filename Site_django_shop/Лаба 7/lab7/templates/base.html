<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Список ИНН{% endblock %}</title>
    <style>
        header {
            text-align: center
        }

        table, th, td {
          border: 1px solid black;
          border-radius: 10px;
          text-align: center;
        }
        table {
            width: 100%
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    {% block header %}
    <header>
        <h1>База данных ИНН</h1>
    </header>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}
</body>
</html>

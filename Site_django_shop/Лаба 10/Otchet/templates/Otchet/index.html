



<!-- Конва нашего сайта -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Template</title>
    <style>
        table {
            background-color: grey;
        }

        #pppp {
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <table border="0" width = "100%" align="center">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Дата изменения</th>
                    <th>Наименование</th>
                    <th>Цена</th>
                    <th>Количество</th>
                </tr>
            </thead>
            <tbody>
                {% for i in selected_goods %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.date }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.price }}</td>
                    <td>{{ i.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <p id="pppp">{{total_price}}</p>
    <hr>
    <p>{{ alert }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>





<!-- Конва нашего сайта -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Template</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-radius: 10px;
          text-align: center;
        }
        table {
            width: 100%
        }
    </style>
</head>
<body>
    <div>
        <table border="1" width = "100%" align="center">
            <thead>
                <tr>
                    <th>Код</th>
                    <th>Наименование товара</th>
                    <th>Четность числа</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                {% for i in selected_goods %}
                <tr>
                    <td>{{ i.code }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.even_number }} </td>
                    <td>{{ i.sschet }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Печать">
        </form>

    </div>
</body>
</html>
